name: Test gha-create-branches

on:
  - push

jobs: 
  test-gha-create-branches:
    runs-on: ubuntu-latest
    name: Test gha-create-branches
    steps:
      - name: Create Branches
        uses: dmsi-io/gha-create-branches@main
        with:
          repo: k8s-ingress
          token: ${{ secrets.GO_MODULES_TOKEN }}
          username: ${{ secrets.GHA_PAT_USERNAME }}